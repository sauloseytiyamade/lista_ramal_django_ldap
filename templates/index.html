<!-- #Without God nothing is possible =}} -->
{%load static%}
<!doctype html>
<html class="no-js" lang="pt-br" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecsys - Lista de Ramal</title>
    <link rel="stylesheet" href="{% static '/css/foundation.css' %}">
    <link rel="stylesheet" href="{% static '/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'datatable/css/dataTables.foundation.css' %}">
    <link rel="stylesheet" href="{% static '/css/foundation-icons.css' %}">
  </head>
  <body>
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h3 class="text-center callout primary">Lista de Ramais</h3>
          <table border="1px solid #000" id="table_one" class="display" style="width:100%">
              <thead>
                <tr>
                  <!--  Cabeçalho da tabela Nome -->
                  <th>Nome</th>
                  <!--  Cabeçalho da tabela Telefone -->
                  <th>Telefone</th>
                  <!--  Cabeçalho da tabela Departamento -->
                  <th>Departamento</th>
                  <!--  Cabeçalho da tabela e-mail -->
                  <th>E-mail</th>
                </tr>
              </thead>
                {%for dados in list_users_active%}
                  <tr>
                    <!-- Loop que traz todos os nomes do Active Directory  -->
                      <td>{{dados.name}}</td>
                      <!-- Loop que traz todos os telefones do Active Directory  -->
                      <td>{{dados.telephoneNumber}}</td>
                      <!-- Loop que traz todos os departamentos do Active Directory  -->
                      <td>{{dados.department}}</td>
                      <!-- Loop que traz todos os e-mail do Active Directory  -->
                      <td>{{dados.mail}}</td>
                  </tr>
                {%endfor%}
            </table>
        </div>
      </div>
    <script src="{% static 'js/vendor/jquery.js' %}"></script>
    <script src="{% static 'js/vendor/what-input.js' %}"></script>
    <script src="{% static 'js/vendor/foundation.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
    <script src="{% static '/datatable/js/jquery.dataTables.js' %}"></script>
    <script src="{% static '/datatable/js/dataTables.foundation.js' %}"></script>
    <script type="text/javascript">
      $(document).ready(function() {
      $('#table_one').DataTable({
        "pageLength": 25,
        "language": {
            "sEmptyTable": "Nenhum registro encontrado",
            "sInfo": "Mostrando de _START_ até _END_ de _TOTAL_ registros",
            "sInfoEmpty": "Mostrando 0 até 0 de 0 registros",
            "sInfoFiltered": "(Filtrados de _MAX_ registros)",
            "sInfoPostFix": "",
            "sInfoThousands": ".",
            "sLengthMenu": "_MENU_ resultados por página",
            "sLoadingRecords": "Carregando...",
            "sProcessing": "Processando...",
            "sZeroRecords": "Nenhum registro encontrado",
            "sSearch": "Pesquisar",
            "oPaginate": {
                "sNext": "Próximo",
                "sPrevious": "Anterior",
                "sFirst": "Primeiro",
                "sLast": "Último"
                          },
            "oAria": {
                  "sSortAscending": ": Ordenar colunas de forma ascendente",
                  "sSortDescending": ": Ordenar colunas de forma descendente"
                      }
      },
      });
      });
    </script>
  </body>
</html>
